{% extends 'base.html'%} {% block content%}
<div class="container">
  <div class="row">
    {%for i in data%}
    <div class="card col-8 mx-auto h-75 m-2">
      <div style="width: 100%; height: 75%">
        <img
          class=".img-fluid rounded card-img-top"
          src="{{i.photo.url}}"
          alt="{{i.name}}"
          style="width: 100%; height: 100%; display: block"
        />
      </div>

      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.description}}</p>
        <p class="card-text">{{i.tags}}</p>
        <div class="row justify-content-around">
          <a class="nav-item nav-link" href="{% url 'photos'  %}">photos</a>
          <a class="nav-item nav-link" href="{% url 'portraits'  %}"
            >Portraits</a
          >
          <a class="nav-item nav-link" href="{% url 'artworks'  %}">Artworks</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
