{% extends 'base.html'%} {% block content%}
<div class="container">
  <div class="row">
    {%for i in data%}
    <div class="card col-sm-12 col-md-6 col-lg-4 w-25 mb-5 pb-3">
      <img
        class="card-img-top"
        style="height: 65%"
        src="{{i.photo.url}}"
        alt="{{i.name}}"
      />
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>

        <p class="card-text">{{i.tags}}</p>
        <a href="{% url 'single' i.id %}" class="btn btn-primary"
          >More Details</a
        >
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
