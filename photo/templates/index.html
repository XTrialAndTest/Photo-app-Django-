{% extends 'base.html'%} {% block content%}
<div class="container">
  <div class="row">
    {%for i in data%}
    <div class="card col-sm-12 col-md-6 col-lg-4 w-25 mb-5 pb-3">
      <img
        class="card-img-top"
        style="height: 65%"
        src="{{i.photo.url}}"
        alt="{{i.name}}"
      />
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>

        <p class="card-text">{{i.tags}}</p>
        <div class="row justify-content-around mb-1">
          <form method="POST" action="{% url 'like' i.id %}">
            {% csrf_token%}
            <button class="btn btn-primary" type="submit">
              Like <span>{{i.like}}</span>
            </button>
          </form>
          <form method="POST" action="{% url 'dislike' i.id %}">
            {% csrf_token%}
            <button class="btn btn-danger" type="submit">
              Dislike
              <span> {{i.dislike}} </span>
            </button>
          </form>
        </div>
        <div class="row justify-content-center">
          <a href="{% url 'single' i.id %}" class="btn btn-primary"
            >More Details</a
          >
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
